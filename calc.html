

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="calc.css" />
<title>Calculator</title>
</head>

<body>
    <div class = "flex-container">
        <input class = "flex-item-calc" type="text" id="mathCalculation" name="problem"/>
        
    </div>
    <div class = "flex-container">
        <button class = "flex-item" type="button"> 7 </button>
        <button class = "flex-item" type="button"> 8 </button>
        <button class = "flex-item" type="button"> 9 </button>
        <button class = "flex-item" type="button"> * </button>
    </div>
    <div class = "flex-container">
        <button class = "flex-item" type="button"> 4 </button>
        <button class = "flex-item" type="button"> 5 </button>
        <button class = "flex-item" type="button"> 6 </button>
        <button class = "flex-item" type="button"> / </button>
    </div>
    <div class = "flex-container">
        <button class = "flex-item" type="button"> 1 </button>
        <button class = "flex-item" type="button"> 2 </button>
        <button class = "flex-item" type="button"> 3 </button>
        <button class = "flex-item" type="button"> + </button>
    </div>
    <div class = "flex-container">
        <button class = "flex-item" type="button"> . </button>
        <button class = "flex-item" type="button"> 0 </button>
        <button class = "flex-item" type="button"> = </button>
        <button class = "flex-item" type="button"> - </button>
    </div>
</body>

</html>
